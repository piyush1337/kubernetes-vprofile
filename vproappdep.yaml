apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels:
    app: vproapp
spec:
  selector:
    matchLabels:
      app: vproapp
  replicas: 1
  template:
    metadata:
      name: vproapp
      labels:
        app: vproapp
    spec:
      containers:
        - name: vproapp
          image: piyush1337/vprofileapp:v1
          ports:
            - name: vproapp-port
              containerPort: 8080
      initContainers:
        - name: init-mydb
          image: debian:stable-slim
          command: ['sh','-c','until getent hosts vprodb; do echo waiting for mydb; sleep 2; done;']
        - name: init-memcache
          image: debian:stable-slim
          command: ['sh','-c','until getent hosts vprocache01; do echo waiting for mydb; sleep 2; done;']  


                
  
                   